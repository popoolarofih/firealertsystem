<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Fire Alert System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts: Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f8f9fa;
    }
    /* Navigation Bar */
    .navbar {
      margin-bottom: 20px;
    }
    /* Profile Section */
    .profile-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .profile-section img {
      object-fit: cover;
    }
    /* Alerts Section */
    .alerts-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;

    }
    .alert-item {
      border-bottom: 1px solid #e9ecef;
      padding: 10px 0;
    }
    .alert-item:last-child {
      border-bottom: none;
    }
  </style>
  
  <!-- Firebase Config and SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNaGEyujkZ85znKRXLqJOhD0yOR3GM9pE",
      authDomain: "fir-eaef9.firebaseapp.com",
      projectId: "fir-eaef9",
      storageBucket: "fir-eaef9.firebasestorage.app",
      messagingSenderId: "437370217594",
      appId: "1:437370217594:web:e16fb56996d45b988807c3",
      measurementId: "G-1VHVSL6DEX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Expose for use in inline scripts
    window.auth = auth;
    window.database = database;
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-fire-flame-curved"></i> Fire Alert</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="live-map.html">Live Map</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container">
    <!-- User Profile Section -->
    <div class="profile-section mb-4">
      <div class="d-flex align-items-center">
        <!-- <img id="profilePic" src="https://via.placeholder.com/80" alt="Profile Picture" class="rounded-circle me-3" width="80" height="80"> -->
        <div>
          <h4 id="userName">User Name</h4>
          <p id="userEmail" class="mb-0">user@example.com</p>
        </div>
      </div>
      <div class="mt-3">
        <button id="triggerNewAlert" class="btn btn-danger">
          <i class="fa-solid fa-bell"></i> Trigger New Alert
        </button>
      </div>
    </div>
    
    <!-- Recent Alerts Section -->
    <div class="alerts-section">
      <h5>Recent Alerts / Activity</h5>
      <div id="alertsList">
        <p>Loading alerts...</p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS to Load User Info and Alerts -->
  <script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const userNameEl = document.getElementById('userName');
    const userEmailEl = document.getElementById('userEmail');
    const profilePicEl = document.getElementById('profilePic');
    const alertsListEl = document.getElementById('alertsList');
    const triggerNewAlertBtn = document.getElementById('triggerNewAlert');

    // Check for an authenticated user
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Display user info
        userNameEl.textContent = user.displayName || "Anonymous User";
        userEmailEl.textContent = user.email;
        if (user.photoURL) {
          profilePicEl.src = user.photoURL;
        }
        // Load recent alerts (assumes alerts are stored under "alerts/" with a timestamp and message)
        const alertsRef = ref(database, 'alerts/');
        onValue(alertsRef, (snapshot) => {
          const data = snapshot.val();
          alertsListEl.innerHTML = "";
          if (data) {
            // Sort alerts by timestamp in descending order
            const alertsArray = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
            alertsArray.forEach(alert => {
              const div = document.createElement('div');
              div.classList.add('alert-item');
              div.innerHTML = `<strong>${new Date(alert.timestamp).toLocaleString()}</strong>: ${alert.message || "No message"}`;
              alertsListEl.appendChild(div);
            });
          } else {
            alertsListEl.innerHTML = "<p>No recent alerts.</p>";
          }
        });
      } else {
        // If no user is logged in, redirect to login page
        window.location.href = "login.html";
      }
    });
    
    // Quick access: Trigger new alert (demo function)
    triggerNewAlertBtn.addEventListener('click', () => {
      // In production, you'd capture location data and alert details before saving to Firebase.
      alert("New alert triggered! (Functionality to be implemented)");
      // Optionally, redirect to a dedicated 'new alert' page:
      window.location.href = "new-alert.html";
    });
  </script>
</body>
</html>
